<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function dispTime() {
            var cdate = new Date();
            var hrs = cdate.getHours();
            var mins = cdate.getMinutes();
            var secs = cdate.getSeconds();
            if(hrs < 10)
                hrs = "0"+hrs;
            if(mins < 10)
                mins = "0"+mins;
            if(secs < 10)
                secs = "0"+secs;
            var str = hrs+":"+mins+":"+secs;
            document.getElementById("time").innerHTML = str;
            //declare variable without use of var keyword
            //global variable - to other functions
           
            flag = setInterval( function() { 
                console.log("hello")
                dispTime() } , 1000);
            // flag = setTimeout( dispTime , 1000);
        }

    

        function stopTime() {
            console.log(flag)
            clearTimeout(flag)
        }
    </script>
</head>
<body onload="dispTime()">
    <span id="time" style=" background-color: aqua; padding: 20px;"  > </span>

   
    <button onclick="stopTime()">Stop Clock</button>
</body>
</html>
