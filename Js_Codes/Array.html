<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let value;
      while (value !== null) {
        value = prompt("Enter a value to add to the array (Cancel to stop):");
        console.log(value);

        arr.push(value);
      }
      console.log("The array is: ", arr);
      document.write("The array is: " + arr);
    </script>
  </body>
</html>
