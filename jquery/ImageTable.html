<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>
          <script src="jquery-3.7.1.min.js" ></script>
         <script>
        $(document).ready(function() {
            $("button").click(function() {
                //$("div").fadeTo(4000,0.3);
                $("table").fadeToggle(3000);
            })

            $("img").mouseup(function() {
                $(this).fadeIn(4000);
                
            })
             $("img").mousedown(function() {
              $(this).fadeToggle(3000);
                
            })
        })

        
    </script>
    </head>
    <body>
